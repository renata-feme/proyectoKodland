<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuestionario</title>
</head>

<body>
    <h1>Hola, {{ usuario.nombre }}</h1>
    <p>¡Bienvenido al cuestionario ecológico!</p>

    <h1>Pregunta 3</h1>
    <p>¿Cuántas botellas de plástico usas a la semana?</p>

    <form action="{{ url_for('p3', id_usuario=usuario.id) }}" method="post">
        <input type="radio" id="botellas0_2" name="p3" value="0" required
        oninvalid="this.setCustomValidity('Por favor, selecciona una opción')" 
        onchange="this.setCustomValidity('')">
        <label for="botellas0_2">0-2</label><br>

        <input type="radio" id="botellas3_5" name="p3" value="1" >
        <label for="botellas3_5">3-5</label><br>

        <input type="radio" id="botellas5" name="p3" value="2">
        <label for="botellas5">Más de 5</label><br>

        <button type="submit">Siguiente</button>
    </form>
</body>

</html>
