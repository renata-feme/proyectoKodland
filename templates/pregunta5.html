<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuestionario</title>
</head>

<body>
    <h1>Hola, {{usuario.nombre}}</h1>

    <h1>Pregunta 5</h1>
    <p>¿Cuántos litros de agua embotellada consumiste este mes?</p>

    <form action="{{ url_for('p5', id_usuario=usuario.id) }}" method="POST">
        <input type="number" id="aguaEmbot" name="aguaEmbot" min="0" value="0" required
        oninvalid="this.setCustomValidity('Por favor, selecciona una opción')"
        onchange="this.setCustomValidity('')">
        <label for="aguaEmbot">Litros</label><br>
       
        <button type="submit">Siguiente</button>
    </form>
</body>

</html>
